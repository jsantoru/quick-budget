<div id="breakdowntable">
  <h4>{{categoryGroupBudgetItem.category}} Breakdown</h4>
  <table class="table table-striped table-condensed table-hover">
    <tr><th>Category</th><th>Budgeted</th></tr>
    <tr *ngFor="let budgetItem of categoryGroupBudgetItem.subCategoryBudgetItems">
      <td>{{budgetItem.category}}</td>
      <td align="right">
        <span class="glyphicon glyphicon glyphicon-download"></span>
        <span class="badge badge-success">${{budgetItem.budgeted}}</span>
        <span class="glyphicon glyphicon glyphicon-upload"></span>
      </td>
    </tr>
  </table>
  <span>{{categoryGroupBudgetItem.category}} Total </span><span class="badge">${{categoryGroupBudgetItem.budgeted}}</span>
</div>

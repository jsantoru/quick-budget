<div id="budgettable">
  <h4>Budget for {{theFamilySize}} on ${{theMonthlyIncome}}</h4>
  <table class="table table-striped table-condensed table-hover">
    <tr><th>Category Group</th><th>Percent</th><th>Budgeted</th></tr>
    <tr *ngFor="let categoryGroup of categoryGroups"
      (click)="onClickCategoryGroup(categoryGroup)">
      <td>{{categoryGroup.name}}</td>
      <td>
        <span>{{categoryGroup.budgeted/theMonthlyIncome*100 | number:'2.1-2'}}%</span>
      </td>
      <td align="right">
        <span>${{categoryGroup.budgeted}}</span>
    </tr>
  </table>
  <span>To Be Budgeted </span>
  <span class="badge">${{toBeBudgeted}}</span>
</div>
<app-breakdown [categoryGroup]="selectedCategoryGroup"></app-breakdown>
